<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalSci - Scientific Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode d-flex flex-column align-items-center justify-content-center min-vh-100">

  <!-- Dark/Light Mode Toggle -->
  <div class="mb-3">
    <button id="modeToggle" class="btn btn-outline-light">Switch to Light Mode</button>
  </div>

  <!-- Calculator (container keeps it centered & responsive) -->
  <div class="calculator card shadow-lg p-3 dark-mode">
    <input type="text" id="display" class="form-control mb-3 text-end display-screen" placeholder="0" readonly>

    <!-- --- SCIENTIFIC ROWS (placed above the number pad) --- -->
    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">√</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">x²</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">x^y</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">%</button></div>
    </div>

    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">sin</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">cos</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">tan</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">ln</button></div>
    </div>

    <div class="row g-2 align-items-stretch mb-3">
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">log</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">π</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">e</button></div>
      <div class="col-3"><button class="btn btn-info w-100 calc-btn">1/x</button></div>
    </div>

    <!-- --- NUMERIC KEYPAD --- -->
    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">7</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">8</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">9</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 calc-btn">/</button></div>
    </div>

    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">4</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">5</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">6</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 calc-btn">*</button></div>
    </div>

    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">1</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">2</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">3</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 calc-btn">-</button></div>
    </div>

    <div class="row g-2 align-items-stretch">
      <div class="col-3"><button class="btn btn-outline-light w-100 calc-btn">0</button></div>
      <div class="col-3"><button class="btn btn-danger w-100 calc-btn">C</button></div>
      <div class="col-3"><button class="btn btn-success w-100 calc-btn">=</button></div>
      <div class="col-3"><button class="btn btn-warning w-100 calc-btn">+</button></div>
    </div>
  </div>

  <!-- History -->
  <div class="history card mt-4 shadow-lg p-3 w-100 max-w-md dark-mode">
    <h5 class="mb-2">History</h5>
    <ul id="historyList" class="list-group list-group-flush"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
