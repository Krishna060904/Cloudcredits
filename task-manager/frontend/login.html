<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="max-width:400px;width:100%;">
  <h3 class="mb-3">Task Manager</h3>
  <div id="msg"></div>
  <form id="loginForm">
    <input id="name" class="form-control mb-2" placeholder="Name (register only)">
    <input id="email" type="email" class="form-control mb-2" placeholder="Email" required>
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <button type="button" id="registerBtn" class="btn btn-secondary w-100 mt-2">Register</button>
  </form>
</div>
<script src="auth.js"></script>
</body>
</html>
