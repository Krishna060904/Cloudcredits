<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
<div class="container py-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>ðŸ“‹ Task Manager</h2>
    <div>
      <button id="logoutBtn" class="btn btn-outline-danger me-2">Logout</button>
      <button id="themeToggle" class="btn btn-outline-dark">ðŸŒ™ Dark Mode</button>
      <button id="toggleArchive" class="btn btn-secondary">Show Archived</button>
      <button id="addBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">+ Add</button>
    </div>
  </div>

  <div id="tasksGrid" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="taskForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Task</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="taskId">
        <input id="taskTitle" class="form-control mb-2" placeholder="Title" required>
        <textarea id="taskDesc" class="form-control mb-2" placeholder="Description"></textarea>
        <select id="taskPriority" class="form-select mb-2">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <input id="taskDue" type="date" class="form-control mb-2">
        <input id="taskTags" class="form-control mb-2" placeholder="tags">
        <select id="taskRecurrence" class="form-select mb-2">
          <option value="none">No Recurrence</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
        <select id="taskStatus" class="form-select mb-2">
          <option value="pending">Pending</option>
          <option value="complete">Complete</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
