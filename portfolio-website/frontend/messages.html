<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Portfolio Admin</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">üì© Contact Messages</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="messagesTable"></tbody>
    </table>
  </div>
</div>

<script>
async function loadMessages() {
  try {
    const res = await fetch("http://localhost:5000/messages");
    const messages = await res.json();

    const table = document.getElementById("messagesTable");
    table.innerHTML = "";

    if (messages.length === 0) {
      table.innerHTML = "<tr><td colspan='6' class='text-center text-muted'>No messages yet</td></tr>";
      return;
    }

    messages.forEach(msg => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${msg.id}</td>
        <td>${msg.name}</td>
        <td>${msg.email}</td>
        <td>${msg.subject || "-"}</td>
        <td>${msg.message}</td>
        <td>${new Date(msg.created_at).toLocaleString()}</td>
      `;
      table.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("messagesTable").innerHTML =
      "<tr><td colspan='6' class='text-danger'>‚ö†Ô∏è Failed to load messages</td></tr>";
  }
}

loadMessages();
</script>

</body>
</html>
